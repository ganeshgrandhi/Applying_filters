<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="scripts/angular.js"></script>
    <script src="scripts/script.js"></script>
    <link href="scripts/general.css" rel="stylesheet"/>
    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
</head>

   $(function() {

        });

<body ng-app="myApp" ng-controller="mainController">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-unordered-list">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">APPLYING FILTERS</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-unordered-list">
            <ul class="nav navbar-right navbar-nav">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search for a file"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <li><a href="signin.html"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;SIGN IN</a></li>
                <li><a href="signup.html" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;REGISTER</a></li>
                <li class="dropdown">
                    <a href="#" class="data-toggle" data-toggle="dropdown">SUPPORT&nbsp;<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">HOW <b>APPLYING FILTERS</b> WORKS</a></li>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only"></span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal signform" role="form" action="#">
                    <div class="jumbotron">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                                    <div class="signtext">
                                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;SIGN UP
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
                                        <label for="uname" class="control-label col-md-6 " style="text-align:left;">USERNAME</label>
                                        <div class="input-group col-md-6">
                                            <input type="text" name="uname" ng-model="uname" id="uname" placeholder="Enter username...">
                                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
                                        <label for="email" class="control-label col-md-6" style="text-align:left;">EMAIL</label>
                                        <div class="input-group col-md-6">
                                            <input type="text" name="email" ng-model="email" id="email" placeholder="Enter email-address...">
                                            <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
                                        <label for="inpass" class="control-label col-md-6" style="text-align:left;">PASSWORD</label>
                                        <div class="input-group col-md-6">
                                            <input type="password" name="inpass" ng-model="inpass" id="inpass" placeholder="Enter password...">
                                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
                                        <label for="cpass" class="control-label col-md-6"style="text-align:left;">CONFIRM PASSWORD</label>
                                        <div class="input-group col-md-6">
                                            <input type="password" name="cpass" ng-model="cpass" id="cpass" placeholder="Please confirm password...">
                                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-4 col-md-4 col-md-offset-4">
                                    <div id="validate"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-4 col-md-4 col-md-offset-4">
                                    <div class="signbtn">
                                        <button class="btn btn-block btn-primary" type="submit" name="signup" ng-model="signup" id="signup">CREATE ACCOUNT</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 remember">
                                    By clicking "Create Account" you agree with <b>Applying Filters</b> Terms and Conditions and Privacy Policy.
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footnav" style="bottom:0px;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-1">

                </div>
            </div>
        </div>
    </div>
</footer>
<script src="scripts/bootstrap.min.js"></script>
</body>
</html>
